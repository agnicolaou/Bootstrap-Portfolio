<section class="wrapper">
<!-- Creates the Overall Grid -->
<div class="container" id="main-container">

  <!-- Rows -->
  <div class="row">

  <!-- First Row -->
    <div class="col-lg-12" id="sectitle">
        <h2>Contact</h2>
    </div>

  <!-- Second Row -->
      <div class="col-lg-10" id="row2">
        
        
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John Smith">
              </div>
            
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="johnsmith@email.com">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>


            <div class="form-group">
                <label for="formGroupExampleInput2">Message</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Type message here">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        






      </div>


  </div>
